
<div style="display: flex; justify-content: left; height: 100%;">

    <div>
        <p>
            insira aqui os valores que devem aparecer no card
        </p>

        <div>
            <text [textLabel]="titulo" (textValue)="atualizarTextoTitulo($event)"></text>
        </div>
                        
        <div>
            <text [textLabel]="detalhes" (textValue)="atualizarTextoDetalhes($event)"></text>
        </div>
                
        <div>
            <text [textLabel]="urlLink" (textValue)="atualizarTextoUrl($event)"></text>
        </div>
        

        <p>
            o tamanho do card ir√° se auto ajustar ao conteudo
        </p>

    </div>
    

    <div style="width:100%; height: 100%; display: flex; justify-content: center; align-items: center;">
    
        <p>{{textoTitulo}}</p>

            <card style="align-self: center;"
                [tituloCard]="textoTitulo"
                [detalhesCard]="textoDetalhes"
                [urlLinkCard]="textoUrl"    
            ></card>
    
    </div>
    
    

</div>
